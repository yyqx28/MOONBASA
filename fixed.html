<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位页面</title>
	<link rel="stylesheet" type="text/css" href="css/iconfont.css">
	<link rel="stylesheet" href="css/fixed.css">
</head>
<body>
	<!-- 定位区域 -->
	<div class="side">
		<div id="ren"><i class="iconfont icon-ren111" ></i></div>
		<div class="sum">
			<i class="iconfont icon-gouwuche"></i>
			<p>购</p>
			<p>物</p>
			<p>车</p>
			<div class="count">0</div>
		</div>
		<div id="xin">
			<i class="iconfont icon-xin"></i>
		</div>
		<div id="weixin">
			<i class="iconfont icon-weixin"></i>
		</div>
		<div id="erji">
			<i class="iconfont icon-erji"></i>
		</div>
		<div id="backTop">
			<i class="iconfont icon-fanhuidingbu" ></i>
		</div>
		<!-- 划过小人显示的登录注册 -->
		<div class="reg">
			<div class="cha"><img src="img/cha.jpg" alt=""/></div>
			<div class="regImg">
				<img src="img/reg.jpg" alt=""/>
			</div>
			<h4>请先登录哦！</h4>
			<div class="regBtn">
				<span class="denglu">登录</span>
				<span class="zuce">注册</span>
			</div>
			<div class="regBot">
				<span>我的订单</span>
				<span>我的收藏</span>
			</div>
			<span class="reg_triangle"></span>
		</div>
		<!-- 划过购物车 -->
		<div class="shopping">
			<h3>购物车</h3>
			<p>您的购物车还没有商品哦~再去逛逛吧~</p>
			<span class="shop_triangle"></span>
		</div>
		<!-- 划过微信 -->
		<div class="wenxinCode">
			<img src="img/weixin.jpg" alt=""/>
			<span class="wei_triangle">	
			</span>
		</div>
		<!-- 划过返回顶部 -->
		<div class="back">
			返回顶部
			<span class="back_triangle"></span>
		</div>
	</div>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/Slider.js"></script>
<script type="text/javascript" src="js/ajax.js"></script>
<script type="text/javascript" src="js/fixed.js"></script>
