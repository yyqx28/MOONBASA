<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>无密码登录页面</title>
	<link rel="stylesheet" href="css/registerno.css">
</head>
<body>
	<div class="top">
		<a href="www.moonbasa.com"><img src="img/M4_5.jpg" alt=""/></a>	
	</div>
	<div class="center">
		<img src="img/M1_25.jpg" alt=""/>
		<div class="imp">
			<div class="imp_top">
				<a href="register.html"><span class="imp_normalDenglu">普通登录</span></a>
				<a href="registerno.html"><span class="imp_nomaDenglu">无密码登录</span></a>
			</div>
			<div class="imp_bottom">
				<img src="img/jiao.png" alt="" id="jiao" />
				<form action="post" method="">
					<input type="text" value="手机号/邮箱/会员卡号"  id="user"/>
					<div id="tick1"></div>
					<img src="img/a1.jpg" alt="" class="userImg" />
					<div class=" point" id="userpoint" >
						<img src="img/stop.jpg" alt=""/>
						请输入邮箱或手机号！
					</div>
					<div class="mabox">
						<input type="text" value="验证码" class="ma" id="testCode" />
						<div id="randomMa">
							<div id="randomMa_top">换一个</div>
							<div id="randomMa_bottom"></div>
						</div>
					</div>
					<div class=" point" id="codepoint">
						<img src="img/stop.jpg" alt=""/>
						请输入正确的验证码！
					</div>
					<input type="text" value="动态口令" class="act" id="wirtekoulin" />
					<input type="button" value="获取手机动态口令" id="getkoulin" />
					<div id="mask"></div>
					<div class=" point" id="actKoulin">
						<img src="img/stop.jpg" alt=""/>
						请输入动态口令！
					</div>
					<div id="forget">
						<span id="forget_left"><a href="">忘记密码?</a></span>
						<span id="forget_right"><a href="login.html">注册</a></span>
					</div>
					<input type="submit" value="立刻登录" id="sub" />
					<div class="other">
						其他登录方式：
						<div class="icon">
							<a href="" title="微信登录"><img src="img/wx.jpg" alt=""/></a>
							<a href="" title="QQ登录"><img src="img/qqlogo0.jpg" alt=""/></a>
							<a href="" title="支付宝登录"><img src="img/l_050.jpg" alt=""/></a>
							<a href="" title="微博登录"><img src="img/weibologin0.jpg" alt=""/></a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="bottom">
		<div class="botLogin_list">
			<a href="">首页</a>
			<a href="">公司简介</a>
			<a href="">旗下品牌</a>
			<a href="">零售店址</a>
			<a href="">梦芭莎网盟</a>
			<a href="">网店代理</a>
			<a href="">网站地图</a>
			<a href="">友情链接</a>
		</div>
		<p>Copyright 2010-2019 梦芭莎官方网站，广州摩拉技术有限公司 All Right Reserved 粤B2-20080069号</p>
	</div>
</body>
</html>
